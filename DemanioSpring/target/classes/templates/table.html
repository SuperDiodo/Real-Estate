<!DOCTYPE HTML>
<html id="demo" style = "font-family:Impact;" class="parallax">
<meta charset="UTF-8">

<head>
<style>

hr {
  border: 2px solid black;
  border-radius: 5px;
}

.parallax { 
  /* The image used */
  background-image: url(https://images.wallpaperscraft.com/image/paint_colorful_overlay_139992_1920x1080.jpg);

  /* Set a specific height */
  height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

table.darkTable {
  font-family: Trebuchet MS;
  border: 2px solid #000000;
  background-color: #4A4A4A;
  width: 75%;
  height: 200px;
  text-align: center;
  border-collapse: collapse;
}
table.darkTable td, table.darkTable th {
  border: 1px solid #4A4A4A;
  padding: 3px 2px;
}
table.darkTable tbody td {
  font-size: 13px;
  color: #E6E6E6;
}
table.darkTable tr:nth-child(even) {
  background: #888888;
}
table.darkTable thead {
  background: #000000;
  border-bottom: 3px solid #000000;
}
table.darkTable thead th {
  font-size: 15px;
  font-weight: bold;
  color: #E6E6E6;
  text-align: center;
  border-left: 2px solid #4A4A4A;
}
table.darkTable thead th:first-child {
  border-left: none;
}

table.darkTable tfoot td {
  font-size: 12px;
}

</style>
</head>

<h1><font size="20">Fluvial - Deals</font></h1>
<hr>

<table class="darkTable" align="center">
<thead>
<tr>
<th>Nome</th>
<th>Cognome</th>
<th>R.sociale</th>
<th>ID comune</th>
<th>Comune</th>
<th>Denominazione</th>
<th>Superficie</th>
<th>Specchio d'acqua</th>
<th>Durata</th>
</tr>
</thead>

<tbody>

<td th:if="${size} != 0">
<tr th:each="emp : ${list}">
<td th:text="${emp?.nome}">Nome</td>
<td th:text="${emp?.cognome}">Cognome</td>
<td th:text="${emp?.RagSoc}"> R.sociale</td>
<td th:text="${emp?.IDCom}">ID comune</td>
<td th:text="${emp?.comune}">Comune</td>
<td th:text="${emp?.den}">Denominazione</td>
<td th:text="${emp?.superficie}">Superficie</td>
<td th:text="${emp?.supwater}">Specchio d'acqua</td>
<td th:text="${emp?.durata}">Durata</td>
</tr>
</td>

<td th:if="${size} != 0">
<td th:text="null">Nome</td>
<td th:text="null">Cognome</td>
<td th:text="null"> R.sociale</td>
<td th:text="null">ID comune</td>
<td th:text="null">Comune</td>
<td th:text="null">Denominazione</td>
<td th:text="null">Superficie</td>
<td th:text="null">Specchio d'acqua</td>
<td th:text="null">Durata</td>
</td>

</tbody>
</table>


</html>
